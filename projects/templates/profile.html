{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container text-center mt-5">
  <h2 class="mb-4">Perfil de Usuario</h2>
  <hr class="w-25 mx-auto">

  <!-- Imagen o icono -->
  <div id="preview-container">
    <i id="default-icon" class="bi bi-person-circle icono-usuario"></i>
    <img id="preview-image" src="#" alt="Vista previa" style="display: none; width: 120px; height: 120px; object-fit: cover; border-radius: 50%;">
  </div>

  <!-- Input de archivo -->
  <div class="mt-3">
    <label for="archivo" class="btn btn-primary">Subir nueva foto</label>
    <input type="file" id="archivo" accept="image/*" hidden>
  </div>
  <br>
  <p>Hola {{ nombre }} {{ apellido }}</p>  
</div>

<div class="container-fluid">
  <a href="{% url 'logout' %}" 
   class="btn btn-danger rounded-circle d-flex align-items-center justify-content-center"
   style="width: 50px; height: 50px; position: fixed; bottom: 380px; right: 100px;"
   title="Cerrar sesiÃ³n">
  <i class="fa-solid fa-right-from-bracket"></i>
</a>
</div>





{% endblock %}
